<link rel="stylesheet" type="text/css" href="css/dialog/dialog_don.css">
<div data-dialog="somedialog" style="display: none;"></div>
<div id="somedialog" class="dialog">
    <div class="dialog__overlay"></div>
    
    <div id="main" class="dialog__content shown">
        <h2 id="productName"><strong></strong></h2>
        <div class="action close-btn button" data-dialog-close></div>
        <div class="picture"></div>
        <form method="post" action="AddAdvertisementServlet" enctype="multipart/form-data">
	        <div class="info"><span>Banner Picture</span><input type="file" name="picture" required="required"  accept="image/bmp,image/png,image/jpeg" ></div>
	        <div class="info"><span>Cost</span><input type="text" name="cost" onkeyup='this.value=this.value.replace(/\D/gi,"")' required></div>
	        <input type="hidden" id="productId" name="productId" value="">
	        <input type="submit" class="submit-btn button" value="Submit">
        </form>   
    </div>
</div>
<script type="text/javascript" src="js/modernizr.custom.js"></script>
<script type="text/javascript" src="js/classie.js"></script>
<script type="text/javascript" src="js/dialogFx.js"></script>
