<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Add Pro</title>
<link rel="stylesheet" type="text/css" href="css_shop/style.css">
<link rel="stylesheet" type="text/css" href="css_shop/photobox.css">
</head>
<body>
	<div id="container">
			<form class="complete-info" action="" method="post">
				<div class="form-item-photo">
					<div class="form-lable-left">Shop Photo</div>
					<div class="form-shop-img">
					  <input name="image" type="image" class="shop-img-box" src="images_shop/shops/bras.jpg" alt="no photo no truth" onClick="">
					</div>
				</div>	 	  
				<div class="form-item">
					<div class="form-lable-left">Shop Name </div>
					<div class="form-control-right">
						<span class="form-item-info">China MMDian</span>
					</div>
				</div>
				<div class="form-item-img">
					<div class="form-lable-left">Product Photo</div>
				  	<div class="form-shop-img">
						<input name="image" type="image" src="images_shop/tune.jpg" alt="no photo no truth" class="product-img-box block" onClick="">
					    <input name="button" type="button" value="upload_picture" onClick="" >
				  </div>
				</div>		 
				<div class="form-item">
					<div class="form-lable-left">Product Name</div>
					<div class="form-control-right">
						<input class="form-input-right" id="product_name" name="product_name" type="text" maxlength="20";>
					</div>
				</div>
				<div class="form-item">
					<div class="form-lable-left">Product Price</div>
					<div class="form-control-right">
						<input class="form-input-right" id="price" name="price" type="text" maxlength="18";>
					</div>
				</div>
				<div class="form-item">
					<div class="form-lable-left">Discount</div>
					<div class="form-control-right">
						<input class="form-input-right" id="discount" name="discount" type="text" maxlength="18";>
					</div>
				</div>
				<div class="form-item-textarea">
					<div class="form-lable-left">Remark</div>
					<div class="form-textarea">
						<textarea class="textarea"></textarea>
					</div>
				</div>
				<div class="form-item">
					<div class="form-lable-left"></div>
					<div class="form-control-right">
						<input type="button" value="submit" class="submit-btn" >
					</div>
				</div>			
			</form>
	   </div>
</body>
</html>
