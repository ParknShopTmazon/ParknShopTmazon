<link rel="stylesheet" type="text/css" href="css/endPart.css">
<div id="header">
	<a class="header-div" id="logo-icon" href="index"></a>
	<c:choose>
		<c:when test="${ not empty s_user }">
			<div class="user-item">${ s_user.name }</div>
			<a href="logout"><div class="text-btn">Logout</div></a>
		</c:when>
	</c:choose>
	<div class="header-search-block">
		<form action="" class="searchform" name="searchform" method="get">
			  <select name="select" class="select">
			  	<option selected="selected">ALL</option>
				<option>ShopName</option>
				<option>ProductName</option>
			  </select>
			  <input type="text" class="search" name="search" autocomplete="off"  value="" placeholder="please input shop/product name"/>
			  <input type="image" class="search-img-box" src="images/search-btn-white.png" />
		</form>
	</div>		
</div>

<div id="menu">
	<dl class="side-nav-list">
		<dd class="home current"><strong>My Home</strong></dd>
		<dt class="head-item"><strong><a href="myshop">My Shop</a></strong></dt>
		<dd>
			<ul class="item-list">
				<li class="" ><a href="myshop">ShopList</a></li>
				<li >ManageShop</li>
			</ul>
		</dd>
		<dt class="head-item" ><strong>My Order</strong></dt>
		
	</dl>
</div>
