<div id="header">
	<a class="header-div" id="logo-icon" href="index"></a>
	<a class="header-div" id="search-btn" href="searchProduct"></a>
	<c:if test="${ not empty s_user }">
		<a class="header-div" id="cart" href="cart"></a>
	</c:if>
	<c:if test="${ s_user.role eq 'shop_owner' }">
		<a class="header-div" id="myshop" href="myshop"></a>
	</c:if>
	
	<c:choose>
		<c:when test="${ not empty s_user }">
			<div class="text-btn">${ s_user.name }</div>
			<div class="text-btn"><a href="viewOrder?type=list">Orders</a></div>
			<div class="text-btn"><a href="logout">Logout</a></div>
		</c:when>
		<c:otherwise>
			<div class="text-btn"><a href="login">Login</a></div>
			<div class="text-btn"><a href="register">Register</a></div>
		</c:otherwise>
	</c:choose>
</div>
