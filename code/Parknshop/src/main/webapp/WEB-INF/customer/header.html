<div id="header">
	<div class="header-div" id="logo-icon"></div>
	<div class="header-div" id="search-btn"></div>
	<div class="header-div" id="cart"></div>
	<div class="header-div" id="myshop"></div>
	<c:choose>
		<c:when test="${ not empty s_user }">
			<div class="text-btn">${ s_user.name }</div>
			<div class="text-btn">Logout</div>
		</c:when>
		<c:otherwise>
			<div class="text-btn"><a href="login">Login</a></div>
			<div class="text-btn">Register</div>
		</c:otherwise>
	</c:choose>
</div>
