<link rel="stylesheet" type="text/css" href="css/endPart.css">
<div id="header">
	<a class="header-div" id="logo-icon" href="index"></a>
	<c:choose>
		<c:when test="${ not empty s_user }">
			<div class="user-item">${ s_user.name }</div>
			<c:if test="${ s_user.role eq 'shop_owner' }">
				<a href="myshop"><div class="text-btn">My shop</div></a>
			</c:if>
			
			<c:if test="${ s_user.role ne 'admin' }">
				<a href="cart"><div class="text-btn">Cart</div></a>
				<a href="viewOrder?type=list"><div class="text-btn">Orders</div></a>
			</c:if>
			<c:if test="${ s_user.role eq 'admin' }">
				<a href="overview"><div class="text-btn">Back Stage</div></a>
			</c:if>
			
			<a href="logout"><div class="text-btn">Logout</div></a>
			
		</c:when>
		<c:otherwise>
			<a href="login"><div class="text-btn">Login</div></a>
			<a href="register"><div class="text-btn">Register</div></a>
		</c:otherwise>
		
	</c:choose>
	<a class="header-div" id="search-btn" href="searchProduct"></a>
</div>
