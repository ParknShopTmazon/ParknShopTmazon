<link rel="stylesheet" type="text/css" href="./css/dialog/dialog_don.css">
<div data-dialog="somedialog" id="communicate-btn" class="trigger"></div>
<div id="somedialog" class="dialog">
    <div class="dialog__overlay"></div>
    <div id="main" class="dialog__content">
        <h2><strong>Aleen</strong></h2>
        <div class="dialog-show scroll">
        </div>
        <div class="friend-list">
            <div class="title">Friends List</div>
            <div class="list scroll">
                <ul></ul>
            </div>
        </div>
        <div class="dialog-input">
            <textarea class="scroll"></textarea>
            <div class="send-btn button">send</div>
        </div>
        <div>
            <div class="action close-btn button" data-dialog-close></div>
            <div class="bottom-buttons">
                <div class="add-friend-btn button"></div>
                <div class="del-friend-btn button"></div>
            </div>
        </div>
    </div>
    <div id="add-friend-main" class="dialog__content">
        <div class="dialog-back-btn button"></div>
        <h2><strong>Add Friend</strong></h2>
        <div class="search-box">
            <input type="text" placeholder="search...">
            <span class="search-btn button"></span>
        </div>
    </div>
    <div id="people-list-main" class="dialog__content">
        <div class="dialog-back-btn button"></div>
        <h2><strong>People</strong></h2>
        <div class="list scroll">
            <ul>
                <li class="select button" uid="0">Aleen</li>
                <li class="button" uid="1">Alien</li>
                <li class="button" uid="2">Alien</li>
                <li class="button" uid="3">Alien</li>
                <li class="button" uid="4">Alien</li>
                <li class="button" uid="5">Alien</li>
                <li class="button" uid="6">Alien</li>
                <li class="button" uid="7">Alien</li>
                <li class="button" uid="8">Alien</li>
                <li class="button" uid="9">Alien</li>
                <li class="button" uid="10">Alien</li>
            </ul>
        </div>
        <div class="bottom-buttons">
            <div class="certain-btn button"></div>
            <div class="cancel-btn button"></div>
        </div>
    </div>
    <div id="certain-add-main" class="dialog__content">
        <span class="dialog-msg">
            <strong>Are you sure to add this people?</strong>
        </span>
        <span class="bottom-buttons">
            <div class="certain-btn button"></div>
            <div class="cancel-btn button"></div>
        </span>
    </div>
    <div id="certain-delete-main" class="dialog__content">
        <span class="dialog-msg">
            <strong>Are you sure to delete your friend?</strong>
        </span>
        <span class="bottom-buttons">
            <div class="certain-btn button"></div>
            <div class="cancel-btn button"></div>
        </span>
    </div>
</div>
<script type="text/javascript" src="./js/modernizr.custom.js"></script>
<script type="text/javascript" src="./js/classie.js"></script>
<script type="text/javascript" src="./js/dialogFx.js"></script>
