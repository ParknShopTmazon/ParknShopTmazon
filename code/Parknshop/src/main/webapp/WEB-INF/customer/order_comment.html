<div class="page-title">
    <span class="back-btn button"></span>
    <span class="parknshop">PARKnSHOP</span>
    <span class="main-title">Comment</span>
</div>
<form action="" id="order-comment-form">
	<input type="hidden" id="shop_rate" name="shop_rate" value="3">
	<input type="hidden" id="product_rate" name="product_rate" value="3">
	<input type="hidden" id="delivery_rate" name="delivery_rate" value="3">
    <div id="order-info">
        <div class="shop-info">
            
        </div>
        <div class="shop-rate">
            <div class="shop">
                <span class="name"><strong>shop rate</strong><span class="rate-val">3.0</span></span>
                <span class="value">
	            	<div class="divClass" data-webRating="3" data-webRatingN="5" data-webRatingArg='{"option": "shop"}'></div>	
	        	</span>
            </div>
            <div class="product">
                <span class="name"><strong>product rate</strong><span class="rate-val">3.0</span></span>
                <span class="value">
	            	<div class="divClass" data-webRating="3" data-webRatingN="5" data-webRatingArg='{"option": "product"}'></div>	
	        	</span>
            </div>
            <div class="delivery">
                <span class="name"><strong>delivery rate</strong><span class="rate-val">3.0</span></span>
                <span class="value">
	            	<div class="divClass" data-webRating="3" data-webRatingN="5" data-webRatingArg='{"option": "delivery"}'></div>	
	        	</span>
            </div>
            <div class="comment-area">
                <span class="name"><strong>comment</strong></span>
                <span>
                    <textarea id="commentContent" placeholder="comment..."></textarea>
                </span>
            </div>
        </div>
        <div class="comment-submit button">Submit</div>
    </div>
</form>
<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="./js/jquery.webRating.js"></script>
<script type="text/javascript" src="./js/customer.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    customer.init();
    customer.initComment($('#oid').val(), $('#productId').val(), $('#item_num').val());
});
</script>
