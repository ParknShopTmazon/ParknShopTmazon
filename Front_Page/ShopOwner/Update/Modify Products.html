<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Modify Products</title>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	
	<div id="container">
		<div id="info">
			<form class="complete-info">
				<div class="form-item-photo">
					<div class="form-lable-left">Shop Photo</div>
					<div class="form-shop-img">
					  <input name="image" type="image" class="shopbox" src="Images/hehe.jpg" alt="无图无真相">
					</div>
				</div>	 	  
				<div class="form-item">
					<div class="form-lable-left">Shop Name </div>
					<div class="form-control-right">
						<span class="form-item-info">China MMDian</span>
					</div>
				</div>
				<div class="form-item-photo">
					<div class="form-lable-left">Product Photo</div>
					 <div class="form-shop-img">
						<input name="image" type="image" src="Images/apple.jpg" alt="无图无真相" class="shopbox block">
					    <input name="button" type="button" value="upload_picture" height="30px" sytle="font-size:1000px;">
				  </div>
				</div>		 
				<div class="form-item">
					<div class="form-lable-left">Product Name</div>
					<div class="form-control-right">
						<input class="form-input-right" id="product_name" value="Primary ProductName" name="product_name" type="text" maxlength="20" business="productName" require="true";>
					</div>
				</div>
				<div class="form-item">
					<div class="form-lable-left">Product Price</div>
					<div class="form-control">
						<input class="form-input-right" id="price" value="Primary ProductPrice" name="price" type="text" maxlength="18" business="price" require="true";>
					</div>
				</div>
				<div class="form-item-textarea">
					<div class="form-lable-left">Remark</div>
					<div class="form-textarea">
						<textarea class="textarea"></textarea>
					</div>
				</div>
				<div class="form-item">
					<div class="form-lable-left"></div>
					<div class="form-control-right">
						<input type="button" value="SAVE" height="30px" sytle="font-size:1000px;">
						<input type="button" value="CANCEL" height="30px" sytle="font-size:1000px;">
						<input type="button" value="Delete Product" height="30px" sytle="font-size:1000px;">
					</div>
				</div>			
			</form>
	   </div>
	</div>

</body>
</html>
